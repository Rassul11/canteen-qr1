<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–£—á—ë—Ç –ø–∏—Ç–∞–Ω–∏—è</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #logo {
      max-width: 180px;
      margin-bottom: 15px;
    }

    input, select, button {
      width: 90%;
      max-width: 400px;
      padding: 15px;
      margin: 10px auto;
      display: block;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }

    button {
      background-color: #FF851B;
      color: white;
      font-weight: bold;
    }

    #successMessage {
      font-size: 26px;
      color: #2ECC40;
      margin-top: 20px;
    }

    #alreadyMessage {
      font-size: 22px;
      color: #FF4136;
      margin-top: 20px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <img src="logo.png" id="logo" alt="–õ–æ–≥–æ—Ç–∏–ø" />
  <h1>üçΩÔ∏è –£—á—ë—Ç –ø–∏—Ç–∞–Ω–∏—è</h1>

  <div id="formSection">
    <input id="firstName" placeholder="–ò–º—è" required>
    <input id="lastName" placeholder="–§–∞–º–∏–ª–∏—è" required>
    <input id="personnelNumber" placeholder="–¢–∞–±–µ–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä (–µ—Å–ª–∏ –µ—Å—Ç—å)">
    
    <select id="company" onchange="toggleCustomCompany()">
      <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–ø–∞–Ω–∏—é</option>
      <option value="KAL">KAL</option>
      <option value="KBL">KBL</option>
      <option value="KMM">KMM</option>
      <option value="Mediker">Mediker</option>
      <option value="custom">–î—Ä—É–≥–æ–µ</option>
    </select>

    <input id="customCompany" class="hidden" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ—é –∫–æ–º–ø–∞–Ω–∏—é">
    <button onclick="handleSubmit()">–Ø –ø—Ä–∏—à—ë–ª</button>
  </div>

  <div id="successMessage" class="hidden">‚úÖ –ü—Ä–∏—è—Ç–Ω–æ–≥–æ –∞–ø–ø–µ—Ç–∏—Ç–∞!</div>
  <div id="alreadyMessage" class="hidden"></div>
  <button id="editBtn" class="hidden" onclick="resetForm()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbxRTZzPdyHvFyTMlUcn1vY7Ye-Xriv5iWUeSY8oX-B-QRWp-NgriakXRodkqTjMKpYB/exec';

    const form = document.getElementById('formSection');
    const successMessage = document.getElementById('successMessage');
    const alreadyMessage = document.getElementById('alreadyMessage');
    const editBtn = document.getElementById('editBtn');
    const companySelect = document.getElementById('company');
    const customCompany = document.getElementById('customCompany');

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('userData'));
      if (saved) {
        autoSend(saved);
        form.classList.add('hidden');
        editBtn.classList.remove('hidden');
      }
    };

    function toggleCustomCompany() {
      if (companySelect.value === "custom") {
        customCompany.classList.remove('hidden');
      } else {
        customCompany.classList.add('hidden');
      }
    }

    function handleSubmit() {
      const data = collectFormData();
      if (!data) return;

      localStorage.setItem('userData', JSON.stringify(data));
      sendData(data);
      form.classList.add('hidden');
      editBtn.classList.remove('hidden');
    }

    function collectFormData() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const personnelNumber = document.getElementById('personnelNumber').value.trim();
      const selectedCompany = companySelect.value === "custom"
        ? customCompany.value.trim()
        : companySelect.value;

      if (!firstName || !lastName || !selectedCompany) {
        alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è");
        return null;
      }

      return { firstName, lastName, personnelNumber, company: selectedCompany };
    }

    function autoSend(data) {
      sendData(data);
    }

    function sendData(data) {
      fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "ok") {
          successMessage.classList.remove('hidden');
          alreadyMessage.classList.add('hidden');
        } else if (res.status === "already") {
          successMessage.classList.add('hidden');
          alreadyMessage.classList.remove('hidden');
          alreadyMessage.innerText = res.message;
        } else {
          alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
        }
      })
      .catch(err => {
        alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è");
        console.error(err);
      });
    }

    function resetForm() {
      localStorage.removeItem('userData');
      location.reload();
    }
  </script>
</body>
</html>
